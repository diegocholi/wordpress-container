version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: 9N$$NheHKShV
      MYSQL_DATABASE: wordpress
      MYSQL_USER: admin
      MYSQL_PASSWORD: f3P%f!dN&u*m
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  portal:
    image: wordpress:latest
    container_name: wp_portal
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:80"
    environment:
      # Config padrão do WordPress
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: admin
      WORDPRESS_DB_PASSWORD: f3P%f!dN&u*m
      WORDPRESS_DB_NAME: wordpress

      # Se você usa um proxy reverso tipo nginx-proxy/Traefik,
      # essas vars ainda podem ser úteis:
      VIRTUAL_HOST: portal.dev
      VIRTUAL_PORT: 80

      # Se sua app precisa dessas variáveis "RAZZLE_*",
      # pode manter assim também:
      RAZZLE_WORDPRESS_DB_HOST: db
      RAZZLE_WORDPRESS_DB_USER: admin
      RAZZLE_WORDPRESS_DB_PASSWORD: f3P%f!dN&u*m
      RAZZLE_WORDPRESS_DB_NAME: wordpress

    volumes:
      # Só o wp-content, para você editar temas/plugins localmente
      - ./wordpress:/var/www/html/wp-content

volumes:
  db_data:
