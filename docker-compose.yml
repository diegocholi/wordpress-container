services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-voz-wordpress
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${WP_DB_NAME:-hg8bdb78_wp910}
      WORDPRESS_DB_USER: ${WP_DB_USER:-hg8bdb78_wp910}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD:-8--71ppoSJ}
      WORDPRESS_DEBUG: "1"
      PHP_IDE_CONFIG: "serverName=wordpress"
      XDEBUG_MODE: "debug,develop"
      XDEBUG_CONFIG: "client_host=${XDEBUG_CLIENT_HOST:-host.docker.internal} client_port=9003"
      WP_HOME: ${WP_HOME:-http://localhost:8080}
      WP_SITEURL: ${WP_SITEURL:-http://localhost:8080}
    volumes:
      - .:/var/www/html

  db:
    image: mysql:8.0
    container_name: portal-voz-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${WP_DB_NAME:-hg8bdb78_wp910}
      MYSQL_USER: ${WP_DB_USER:-hg8bdb78_wp910}
      MYSQL_PASSWORD: ${WP_DB_PASSWORD:-8--71ppoSJ}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      WP_OLD_URL: ${WP_OLD_URL:-http://sites.pr.sebrae.com.br/uar}
      WP_NEW_URL: ${WP_NEW_URL:-http://localhost:8080}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./softsql.sql:/docker-entrypoint-initdb.d/01-softsql.sql:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:
